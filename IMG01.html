<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}


.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>


<div class="row">
  <div class="column">
    <img src="img_snow.jpg" alt="placeholder" style="width:100%">
  </div>
  <div class="column">
    <img src="img_forest.jpg" alt="placeholder" style="width:100%">
  </div>
  <div class="column">
    <img src="img_mountains.jpg" alt="placeholder" style="width:100%">
  </div>
</div>

</body>
</html>
